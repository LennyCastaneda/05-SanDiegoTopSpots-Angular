<!DOCTYPE html>
<html lang="en" ng-app="app"> <!--ng-app directive is the name of the module, when Angular reads that in it's gonna know what this particualr piece of html is managed by that module. -->
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>San Diego Top Spots</title>

	    <!-- bootstrap css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	    
	    <!-- Styles CSS -->	
		<link rel="stylesheet" href="styles.css">

		<!-- Google API Javascript -->
		<script src="https://apis.google.com/js/api.js"></script>
	</head>

	<body ng-controller="HomeController" class="container-fluid text-center" >
		<div class="well container-fluid">
			<h1 class="container m-t-2 bg-info lead m-b-2">San Diego Top Spots</h1>
		</div>

		<!-- Map section -->
		<!-- Creates a map container div that holds the Google map API -->
		<div class="container" id="map"></div>
		<script src="mapScript.js"></script>
	    <!-- Google API script that uses my person API key generated by Google for browsers -->
	    <script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD80lUtNXhTA8_U-hhMMjtsRmRE33gBRuk&callback=initMap">
	    </script>

	<!--  Create a form to add new locations to the topspots array -->
	<form class="" >
		<div class="table">
			<table class="table table-responsive table-striped table-fixedheader table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Link</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="spot in topSpots">
						<td>{{spot.name}}</td>
						<td>{{spot.description}}</td>
						<td><a class="btn btn-success btn-responsive" href="https://maps.google.com/?q={{spot.location[0]}},{{spot.location[1]}}">Google Maps</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>


		<!-- Query first, then bootstrap js -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!-- Tether for Bootstrap  -->
		<script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script>

		<!-- Bootstrap -->
		<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.min.js"></script> 
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

		<!-- Reference bower components jQuery before the </body> tag. -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		
		<!-- Reference bower components Angular before the </body> tag. -->
		<script src="bower_components/angular/angular.js"></script>

		<!-- Reference index.js before </body> tag after html loads so user gets a fast loading page -->
	    <script src="index.js"></script>
	</body>
</html>
